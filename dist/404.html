<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
  </head>
  <body>
    <script>
      var path = window.location.pathname;
      if (path != '/' && path.slice(-1) == '/') {
        window.location.replace(window.location.href.slice(0, -1));
      } else {
        window.location.replace("/404.html");
      }
    </script>
  </body>
</html>
